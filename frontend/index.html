<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Furry Family</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>

  <header class="header-banner">
          <h1 class="header-text">Furry Family</h1>
          <span class="logout"></span>
 </header>
 <div class="under-header">

    <div id="users-form">
      <form id="signup-form">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" class="signup-input" required>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" class="signup-input" required>
        
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" class="signup-input" required>
    
    
        
        
        
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
    </form>
    </div>

    <div id="welcome">
    </div>

    <div id="animal-collection">
    </div>

    <div id="fav-collection">
    </div>
</div>
<script type="text/javascript" src="./src/animal.js"></script>
<script type="text/javascript" src="./src/user.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>
    <script type="text/css" src="style/style.css"></script>
  </body>
</html>
